<script>

    //     const ul=document.querySelector('.language');
    //     ul.appendChild(li);
    // }
    // addLanguage("Python")
    // addLanguage("TypeScript")

    function OptimisizedaddLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        const ul=document.querySelector('.language');
        ul.appendChild(li);
    }
    OptimisizedaddLanguage("Python")
    OptimisizedaddLanguage("TypeScript")

    //EDIT
    const secondLang=document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML="Mojo";  Not optimized
    const newli=document.createElement('li');
    newli.textContent="Mojo"
    secondLang.replaceWith(newli);

    //EDIT
    const firstLang=document.querySelector('li:nth-child(1)');
    firstLang.outerHTML="<li>Java</li>"

    //REMOVE
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();

</script>
