<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#212121;  color:#fff">
    <h1>Chai Aur Code se Sikho</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log('Aryan');
        
    },2000);

    const sayMyName=function(){
        console.log('Aryan In Reference');
    }
    setTimeout(sayMyName,2000);

    const ChangeH1=function(){
        document.querySelector('h1').innerHTML="Changed in two Sec";
    }

    const ChangeH1Ref=setTimeout(ChangeH1,2000);

    document.getElementById('stop').addEventListener('click',function(e){
        clearTimeout(ChangeH1Ref);
        console.log("STOPPED");
        
    })

</script>
</html>
